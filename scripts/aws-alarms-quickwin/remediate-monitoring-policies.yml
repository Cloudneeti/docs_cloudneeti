#     Version: 1.0

#     # PREREQUISITE
#       - Install aws cli
#         Link : https://docs.aws.amazon.com/cli/latest/userguide/install-linux-al2017.html
#       - Configure your aws account using the below command:
#         aws configure
#         Enter the required inputs: (configure using details of the AWS account where you want to remediate the policies)
#             AWS Access Key ID: Access key of any admin user of the account in consideration.
#             AWS Secret Access Key: Secret Access Key of any admin user of the account in consideration
#             Default region name: Programmatic region name where you want to deploy the resources (eg: us-east-1)
#             Default output format: json  

# .EXAMPLE
#     Command to execute : aws cloudformation deploy --template-file remediate-monitoring-policies.yml --stack-name <stack-name> --parameter-overrides env=<environment-prefix> region=<region-name> awsaccountid=<12-digit AWS account Id> emailid=<email-id where you wish to receive notifications> --capabilities CAPABILITY_NAMED_IAM

# .INPUTS
#     stack-name: Name of the stack that will be created
#     env: Environment prefix
#     region: Programmatic region name where you want to deploy the resources (eg: us-east-1)
#     awsaccountid: 12-digit AWS Account Id of the account where you need to set up the alarms
#     emailid: valid email id where one wishes to receive he notifications
# .OUTPUTS
#     None
# .NOTE: Once the script successfully creates all the resources and alarms, you need to subscribe to the SNS using the link you will receive in the entered email, to start receiving notificatins of the alarms.

Parameters:
    env:
        Description: Environment prefix
        Type: String
        Default: dev
    region:
        Description: Region where the resources are to be deployed
        Type: String
        Default: us-east-1
    awsaccountid:
        Description: AWS Account ID
        Type: String
    emailid:
        Description: Email ID where the sns notifications are to be sent
        Type: String
Resources:
  S3Bucket:
    Type: AWS::S3::Bucket
    Properties:
        BucketName:
          Fn::Join:
          - ""
          - - !Ref env
            - '-'
            - !Ref awsaccountid
        BucketEncryption:
            ServerSideEncryptionConfiguration:
                - ServerSideEncryptionByDefault:
                    SSEAlgorithm: AES256
        LifecycleConfiguration:
            Rules:
            - Id: Delete-ct-logs
              Prefix: cw-ctlogs/
              Status: Enabled
              ExpirationInDays: 1
              NoncurrentVersionExpirationInDays: 1
        Tags: 
          -
            Key: "ServiceName"
            Value: "cloudtrail-log-bucket"
          -
            Key: "Description"
            Value: "Monitoring and alarm resource. Stores cloudtrail logs"
  CTBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties: 
      Bucket:
        Fn::Join:
        - ""
        - - !Ref env
          - '-'
          - !Ref awsaccountid
      PolicyDocument:
        Statement:
          - Sid: CTBucketPolicy1
            Action:
              - "s3:GetBucketAcl"
            Effect: "Allow"
            Principal:
              Service:
                - cloudtrail.amazonaws.com
            Resource:
              Fn::Join:
              - ""
              - - 'arn:aws:s3:::'
                - !Ref env
                - '-'
                - !Ref awsaccountid
          - Sid: CTBucketPolicy2
            Action:
              - "s3:PutObject"
            Effect: "Allow"
            Principal:
              Service:
                - cloudtrail.amazonaws.com
            Resource:
              Fn::Join:
              - ""
              - - 'arn:aws:s3:::'
                - !Ref env
                - '-'
                - !Ref awsaccountid
                - '/cw-ctlogs/*'
            Condition:
              StringLike: 
                s3:x-amz-acl: 
                  - "bucket-owner-full-control"
  CTCWLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName:
        Fn::Join:
        - ""
        - - !Ref env
          - '-monitoring-log-group'
  CTCloudwatchRole: 
    Type: AWS::IAM::Role
    DependsOn: CTCWLogGroup 
    Properties:
      RoleName:
        Fn::Join:
        - ""
        - - !Ref env
          - '-CT-CloudwatchRole'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - cloudtrail.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ct-cloudwatch-policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
            - Sid: CTCWPolicy1
              Effect: Allow
              Action:
              - "logs:CreateLogStream"
              Resource: 
                Fn::Join:
                - ""
                - - 'arn:aws:logs:'
                  - !Ref region
                  - ':'
                  - !Ref awsaccountid
                  - ':log-group:'
                  - !Ref env
                  - "-monitoring-log-group:*"
            - Sid: CTCWPolicy2
              Effect: Allow
              Action:
              - "logs:PutLogEvents"
              Resource: 
                Fn::Join:
                - ""
                - - 'arn:aws:logs:'
                  - !Ref region
                  - ':'
                  - !Ref awsaccountid
                  - ':log-group:'
                  - !Ref env
                  - "-monitoring-log-group:*"

  MonitoringCloudTrail:
    Type: AWS::CloudTrail::Trail
    DependsOn: CTCloudwatchRole 
    Properties: 
      CloudWatchLogsLogGroupArn:
        Fn::Join:
        - ""
        - - 'arn:aws:logs:'
          - !Ref region
          - ':'
          - !Ref awsaccountid
          - ':log-group:'
          - !Ref env
          - '-monitoring-log-group:*'
      CloudWatchLogsRoleArn:
        Fn::Join:
        - ""
        - - 'arn:aws:iam::'
          - !Ref awsaccountid
          - ':'
          - 'role/'
          - !Ref env
          - '-CT-CloudwatchRole'  
      IncludeGlobalServiceEvents: true
      IsLogging: true
      IsMultiRegionTrail: true
      S3BucketName:
        Fn::Join:
        - ""
        - - !Ref env
          - '-'
          - !Ref awsaccountid
      S3KeyPrefix: cw-ctlogs
      TrailName:
        Fn::Join:
        - ""
        - - !Ref env
          - '-monitoring-trail'
      Tags: 
        -
          Key: "ServiceName"
          Value: "monitoring-cloudtrail"
        -
          Key: "Description"
          Value: "Monitoring and alarm resource that provides API logs"
      EventSelectors:
        - DataResources:
            - Type: "AWS::S3::Object"
              Values:
                - "arn:aws:s3:::"
          IncludeManagementEvents: true
          ReadWriteType: All

  AlarmSNSTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName:
        Fn::Join:
        - ""
        - - !Ref env
          - '-monitoring-topic'
  SNSSubscription:
    Type: AWS::SNS::Subscription
    DependsOn: AlarmSNSTopic 
    Properties:
      Endpoint: !Ref emailid
      Protocol: email
      TopicArn: 
        Fn::Join:
        - ""
        - - 'arn:aws:sns:'
          - !Ref region
          - ':'
          - !Ref awsaccountid
          - ':'
          - !Ref env
          - '-monitoring-topic'

  UnauthorizedAPIMetricFilter:
    Type: AWS::Logs::MetricFilter
    DependsOn: AlarmSNSTopic
    Properties:
      LogGroupName:
        Fn::Join:
        - ""
        - - !Ref env
          - '-monitoring-log-group'
      FilterPattern: '{ ($.errorCode ="*UnauthorizedOperation") || ($.errorCode ="AccessDenied*") }'
      MetricTransformations:
      - MetricNamespace: 
          Fn::Join:
          - ""
          - - !Ref env
            - '-MonitoringAlarmMetrics'
        MetricName: 
          Fn::Join:
          - ""
          - - !Ref env
            - '-UnauthorizedAPICalls'
        MetricValue: '1'
  UnauthorizedAPICallsAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: 
        Fn::Join:
        - ""
        - - !Ref env
          - '-UnauthorizedAPICalls'
      AlarmDescription: Alarm for Unauthorized API calls
      AlarmActions:
        - Fn::Join:
          - ""
          - - 'arn:aws:sns:'
            - !Ref region
            - ':'
            - !Ref awsaccountid
            - ':'
            - !Ref env
            - '-monitoring-topic'
      MetricName: 
        Fn::Join:
        - ""
        - - !Ref env
          - '-UnauthorizedAPICalls'
      Namespace: 
        Fn::Join:
        - ""
        - - !Ref env
          - '-MonitoringAlarmMetrics'
      ComparisonOperator: GreaterThanOrEqualToThreshold
      EvaluationPeriods: '1'
      Period: '300'
      Statistic: Sum
      Threshold: '1'

